	<meta charset="UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>SenseLab</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
		<a class="navbar-brand" href="index.html">SenseLab</a>

		<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#NavDropdown">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse collapse" id="NavDropdown">
			<ul class="nav navbar-nav mr-auto" id="myTab" role="tablist">
				<li class="nav-item" data-toggle="collapse" data-target="#NavDropdown">
					<a class="nav-link active" id="NewRuleTab" data-toggle="tab" href="#NewRule" role="tab">New Rule</a>
				</li>
				<li class="nav-item" data-toggle="collapse" data-target="#NavDropdown">
					<a class="nav-link" id="ControlPanelTab" data-toggle="tab" href="#ControlPanel" role="tab">Control Panel</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="tab-content" id="tabPrincipal">
		<!-- START New Rule Tab -->
		<div class="tab-pane fade show active row w-100" id="NewRule" role="tabpanel">
			<h1 class="col-12 text-center mt-2">New rule</h1>
			<form id="NewRuleForm" class="col-10 mx-auto my-3">
				<label for="TriggerTypeSelector">
					<h2>Trigger Type</h2>
				</label>
				<select class="form-control" id="TriggerTypeSelector">
					<option value="" style="display: none" disabled selected>Please choose...</option>
					<option value="accelerometer">Accelerometer</option>
					<option value="temperature">Temperature</option>
					<option value="button">Button</option>
					<option value="light">Light sensor</option>
					<option value="datetime">Date/Time</option>
					<option value="force" disabled>Force</option>
					<option value="humidity" disabled>Humidity</option>
				</select>
				<div class="tab-content mt-3 w-100">
					<div class="myCollapse collapse" id="trigger-accelerometer">
						<h4>If the device is...</h4>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" name="trigger_type" value="1">Swiped</label>
						</div>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" name="trigger_type" value="2">Shaken</label>
						</div>
					</div>

					<div class="myCollapse collapse" id="trigger-temperature">
						<h4>If the temperature goes...</h4>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" name="trigger_type" value="3">Above</label>
						</div>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" name="trigger_type" value="4">Below</label>
						</div>
						<input class="form-control" type="number" name="trigger_data_temp" placeholder="0">
					</div>

					<div class="myCollapse collapse" id="trigger-button">
						<h4>If the button is...</h4>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" name="trigger_type" value="5">Pressed</label>
						</div>
						<div class="form-check disabled">
							<label><input class="form-check-input" type="radio" name="trigger_type" value="6">Held (1 sec)</label>
						</div>
					</div>

					<div class="myCollapse collapse" id="trigger-light">
						<h4>If the room is...</h4>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" name="trigger_type" value="7">Brighter than...</label>
						</div>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" name="trigger_type" value="8">Darker than...</label>
						</div>
						<input id="SliderFrom" class="form-control custom-range border-0" type="range" name="trigger_data_light" min="0" max="100" step="10" placeholder="0">
						<p id="SliderTo">50%</p>
					</div>

					<div class="myCollapse collapse" id="trigger-datetime">
						Datetime settings
					</div>

					<div class="myCollapse collapse" id="trigger-force">
						Force settings
					</div>

					<div class="myCollapse collapse" id="trigger-humidity">
						Humidity settings
					</div>
				</div>
				<input type="submit" value="Create rule">
			</form>
		</div>
		<!-- END New Rule Tab -->

		<!-- START Control Panel Tab -->
		<div class="tab-pane fade" id="ControlPanel" role="tabpanel">

		</div>
		<!-- END Control Panel Tab -->
	</div>

	<!-- <script type="text/javascript" src="cordova.js"></script> -->

	<script type="text/javascript" src="js/index.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
